<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
1. 이벤트 기본 개념
	window.onload = function(){처리 내용};
	load: 이벤트 이름/타입
	onload: 이벤트 속성
	function(){}: 이벤트 리스트/핸들러
		this: 이벤트를 처리하는 대상 객체를 지칭 :window
		ex) var h1Obj = document.querySelector("h1");
			h1Obj.onclick = function(){
				// this = h1Obj
				this.innerText = "이벤트 수행 됨";
				this.style.backgroundColor = "yellow";
			}
			<h1 onclick="call()"></h1>
			function call(){
				this.innerText = "이벤트 수행 됨";
				this.style.backgroundColor = "yellow";
			}
2. 이벤트 설정과 해제
	이벤트 연결: 이벤트객체.onXXX = function(){}
	이벤트 삭제: 이벤트객체.onXXX = null;
3. 이벤트 강제 설정
	객체.onClick();
	객체.onClick=function(){정의된 내용};
	인라인 이벤트 모델
	<태그 onclick="함수">레이블</태그>
	디폴트 이벤트 제거
	submit 등 지정된 이벤트에 대한 변경
	해당 객체.onsubmit = function(){return false;}
	인라인모델
	function whenSubmit(){return false};
	<form onsubmit="return whenSubmit()">
4. 이벤트 전달
	중첩적 이벤트 전달
	전달을 막는 방법
	인터넷 익스플로러: 이벤트 객체의 cancelBubble 속성을 true
	그 외의 브라우저: 이벤트 객체의 stopPropagation() 메서드 사용
	<div>
		<p>
			<h1>
	상위 포함객체에 하위에 종속된 객체의 이벤트가 전달된다.(h1(이벤트대상객체) -> p -> div)
	그래서 이벤트를 특정한 경우에 전달되지 못하게 하기위해서는 stopPropagation()을 사용한다.
*/
	window.onload = function() { // 화면이 다 로딩된 이후로 처리할 이벤트
		document.querySelector("h2").innerHTML = "JS 시작";
		// 변수 선언
		var header = document.getElementById('header');
		// 이벤트 연결
		header.onclick = function() {
			alert('클릭');
			// this: 현재 handler 함수에 연결되어 있는 객체를 지정
			// 해당 객체의 속성 변경 처리
			this.style.color = 'orange';
			this.style.backgroundColor = 'red';
			// 이벤트 제거
			header.onclick = null;
		};
// ex) h2로 id값을 설정하여 해당 id의 h2를 클릭했을 때 '안녕하세요'라고 alert창을 띄우고 배경색을 노란색으로 변경하기.
//		또한, 더이상 이벤트가 발생하지 않게 처리
		var ex = document.getElementById('ex');
		ex.onclick = function(){
			alert('안녕하세요');
			this.style.backgroundColor='yellow';
			ex.onclick=null
		};
	};

</script>
</head>
<body>
	<h1 id="header">Click</h1>
	<h2></h2>
	<h2 id="ex">예제 Click</h2>
</body>
</html>
