<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
/* 
ex) 점수: [	]
	학점: @@@(A,B,C,D,F)
*/
//
	$(document).ready(function(){
		var vm = new Vue({
			el: ".container",
			data:{
				title:"v-if 연습예제",
				point:0
			}
		});
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h2>{{title}}</h2>
	</div>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<form class="form-inline" method="post">
			<input class="form-control mr-sm-2" type="text" name="ename" v-model="point">
			<button class="btn btn-success" type="submit">Search</button>
		</form>
	</nav>
	<table class="table table-hover table-striped">
		<thead>
			<tr class="table-success text-center">
				<th>학점</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center">
				<td v-if="point>=90">A학점</td>
				<td v-else-if="point>=80">B학점</td>
				<td v-else-if="point>=70">C학점</td>
				<td v-else-if="point>=60">D학점</td>
				<td v-else>F학점</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
